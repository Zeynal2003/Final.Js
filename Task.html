<html lang="az">
<head>

    <title>Film Kategoriyaları</title>

    <div class="navbar">

            <input class="any" type="text" id="searchInput" placeholder="Hər hansı bir filmi axtar..." />

    </div>
    <div class="container">

                <p>2024,08,13 Horror,Science Fiction</p>
                <p>While scavenging the deep ends of a derelict space station, a <br>group of young space colonizers

                    <button><i class="fas fa-play-circle"></i> Watch Now</button>

            </div>
        </div>
    </div>
  
    <div class="about">
        <div class="kategoriya" >
            <h4>Kategoriyalar</h4>
            <ul id="genres-list" >
                <li> </li>
            </ul>

        <div id="movie-container">

            <div id="top-rated-movies-category"></div> 
            <div id="upcoming-movies-category"></div>
        </div>
    </div>

    <script src="Task.js"></script>
